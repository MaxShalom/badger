<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Header</title>
  <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color:rgba(0, 0, 0, 0);
    }
    
    li {
        float: left;
    }
    
    li a {
        display: block;
        color: rgb(20, 20, 20);
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    
    li a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
    
  <ul>
    <li><a href="http://maxshalom.me">Max Shalom</a></li>
    <li><a href="home.html">Home</a></li>
    <li><a href="mailto:hello@maxshalom.me">Email me</a></li>
  </ul>
    
</body>
</html>
